<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metros para Centímetros</title>
</head>

<body>
    <script>
        var mt = Number(window.prompt('Metros'))
        var cm = mt * 100

        window.alert(`${mt} metro(s) é igual a ${cm} centímetro(s)`)
        document.write(`${mt} metro(s) é igual a ${cm} centímetro(s)`)

    </script>
</body>

</html>
