<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>

<body>
    <script>
        var n1 = Number(window.prompt('Nota 1º bimestre'))
        var n2 = Number(window.prompt('Nota 2º bimestre'))
        var n3 = Number(window.prompt('Nota 3º bimestre'))
        var n4 = Number(window.prompt('Nota 4º bimestre'))
        var media = (n1 + n2 + n3 + n4) / 4

        window.alert(`A média das notas ${n1}, ${n2}, ${n3} e ${n4} é igual ${media} `)
        document.write(`A média das notas ${n1}, ${n2}, ${n3} e ${n4} é igual ${media} `)


    </script>
</body>

</html>
